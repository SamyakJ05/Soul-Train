<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Train</title>
    <link rel="stylesheet" href="/static/navbar.css">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="icon" href="/static/images/logo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" >
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <style type="text/css">   @import url("/static/background.css"); </style>
    <nav>
        <span id = "navLogo" onclick="window.location = '#'"><img src="/static/images/FLOGO.png"></span>
        <ul class = "navLinks">
            <li id = "cross"></li>
            <li><a href = "{{url_for('page')}}">Home</a></li>
            <li><a href = "{{url_for('aboutus')}}">About Us</a></li>
            <li><a href = "{{url_for('discover')}}">Discover</a></li>
        </ul>
        <div id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <body>
    <div class = "container">
        <div class = background><br>
            <section class="events" id = "events">  
            <span class = "head"><center></center></span>  
            <div class="ah">
                <br>
                <h2><center>MOOD GRADIENT</center></h2>
                <div class="links">
                        <br>
                        <h5 style="font-size: 20px;"><center>Playlists that transition smoothly from one mood to another.         
                        </center></h5>
                        <br>
                        <form action="" method="POST">
                            <label for="moods">Choose your start mood:       
                            </label>
                            <select name="mood1" id="moods">
                              <option value='hype'>Hype</option>
                              <option value='chill'>Chill</option>
                              <option value='happy'>Happy</option>
                              <option value='sad'>Sad</option>
                            </select>
                            <br>
                            <label for="moods">Choose your end mood:       
                            </label>
                            <select name="mood2" id="moods">
                              <option value='hype'>Hype</option>
                              <option value='chill'>Chill</option>
                              <option value='happy'>Happy</option>
                              <option value='sad'>Sad</option>
                            </select>
                            <br>
                            <label for="fname">Number of songs you want in the playlist. (Limit 100)</label>
                            <input type="text" id="fname" name="fname"><br><br>
                            <input type="submit" value="Submit">
                        </form>
                            
                        </div>
                </div>
            </div>
            </section>
        </div>
    </div>
    <footer>
        <p>shashhuke</p>
    </footer>
    <script>
        const burger = document.getElementById("hamburger");
        const cross = document.getElementById("cross");
        const nav = document.querySelector(".navLinks");
        const navLinks = document.querySelectorAll(".navLinks li a");
        burger.addEventListener("click",() => {
            nav.classList.add("nav-active");
            navLinks.forEach(function(link,index){
                link.style.opacity = 0;
                link.style.animation = `navLinkFade 0.5s ease forwards ${index/12+0.1}s`;
            });
        });
        cross.addEventListener("click",() => {
            nav.classList.remove("nav-active");
            navLinks.forEach(function(link,index){
                link.style.animation = "";
                link.style.opacity = 1;
            });
        });
    </script>
</body>
</html>
